{%extends 'base.html'%}
{% block main %}
            <header class="page-header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Bem-vindo, {{ user.get_full_name|default:user.username }}!</span>
                </div>
            </header>
            
            <div class="dashboard-grid">
                <div class="card metric-card">
                    <div class="metric-icon products"></div>
                    <div class="metric-info">
                        <h3>Total de Produtos</h3>
                        <p class="metric-value">{{ total_products }}</p>
                    </div>
                </div>
                
                <div class="card metric-card">
                    <div class="metric-icon sales"></div>
                    <div class="metric-info">
                        <h3>Vendas Hoje</h3>
                        <p class="metric-value"> {{ total_sales }}</p>
                    </div>
                </div>
                
                <div class="card metric-card">
                    <div class="metric-icon revenue"></div>
                    <div class="metric-info">
                        <h3>Faturamento</h3>
                        <p class="metric-value">R$ {{ total_biling }}</p>
                    </div>
                </div>
                
                <div class="card metric-card">
                    <div class="metric-icon stock"></div>
                    <div class="metric-info">
                        <h3>Estoque Baixo</h3>
                        <p class="metric-value">{{ low_stock }}</p>
                    </div>
                </div>
            </div>

{%endblock%}
