version: '3.8'

services:

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: default
      POSTGRES_DB: default
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql


  django:
    build: .
    container_name: django_stock
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/stock
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=default
      - POSTGRES_USER=default
      - POSTGRES_PASSWORD=default
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      - postgres
    restart: always

volumes:
  pgdata:
 