<form method="get" class="filter-form">

    <div class="filter-group">
        <label for="id_name">Nome</label>
        {{ filter_form.name }}
    </div>

    <div class="filter-group">
        <label for="id_cnpj">CNPJ</label>
        {{ filter_form.cnpj }}
    </div>

    <div class="filter-group">
        <label for="id_contact">Contato</label>
        {{ filter_form.contact }}
    </div>

    <button type="submit" class="btn-primary">Filtrar</button>
</form>
